<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header class = "header">
        <img class = "header__img" src = "name.svg" alt = "CompanyIcon">
        <div class = "header__menu">
            <div class="header__menu--hamburger">
                <img src="menu.svg" alt="Home">
            </div>
            <ul>
                <li><a href="/.">Home</a></li>
                <li><a href="/.">Our work</a></li>
                <li><a href="/.">Blog</a></li>
                <li><a href="/.">About us</a></li>
            </ul>
        </div>
    </header>
    <section class="search">
        <h2 class = "search__title">What do yo want to learn?</h2>
        <input class = "input" type="text" placeholder="Search...">
    </section>
    <section class ="login">
        <section class ="login__container">
            <h2>Inicio sesión</h2>
            <form class="login__container--form">
                <input class = "inputC" type="text" placeholder="Correo">
                <input class="inputC" type="password" placeholder="Contraseña">
                <button class="button"> Iniciar sesión</button>
                <div class = "login__container--rememberMe">
                    <label for="">
                        <input type="checkbox" name="" id ="cbox1" value="checkbox">Recuérdame
                    </label> 
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--socialMedia">
                <div>
                    <img src="Google.svg" alt="Google">Inicia sesión con Google
                </div>
                <div>
                    <img src="twitter.svg" alt="Twitter">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__containter--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
